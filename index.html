---
layout: default
title: Shattered Pixels
---

<div id="home">
   <p class="intro">I post stuff here occasionally.</p>
   <p class="intro"><a href="{{ site.baseurl }}/atom.xml"><img width="12" height="12" src="{{site.url}}/assets/rss_icon.png"> Feed Link</a></p>
   
   <h2>Posts</h2>
   <ul class="posts">
      {% for post in site.posts %}
      <li>
      	<span>&gt; {{ post.date | date_to_string }}</span> 
      	<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
   </ul>

   <h2>Links</h2>
</div>
